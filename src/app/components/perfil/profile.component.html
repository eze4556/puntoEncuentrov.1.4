<ion-header>
  <ion-toolbar class="custom-toolbar">
    <ion-buttons slot="start">
      <ion-menu-button style="color: #FFCF00;" autoHide="false"></ion-menu-button>
    </ion-buttons>
    <ion-title class="ion-text-center custom-title">Bienvenido {{user.nombre}}</ion-title>
    <ion-buttons slot="end">
      <ion-button color="danger" (click)="logout()">
        <ion-icon name="log-out-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card class="photo-card custom-card">
    <ion-card-header class="custom-card-header">
      <ion-card-title class="custom-card-title">Actualizar Foto de Perfil</ion-card-title>
    </ion-card-header>
    <ion-grid style="margin-top: 10px;" class="ion-no-padding">
      <ion-row class="ion-justify-content-center">
        <ion-col size="12" size-md="6" class="ion-text-center">
          <ion-avatar class="logo" style="--size: 150px; margin: auto;">
            <img [src]="user.imagen || 'assets/descargar.jpeg'" alt="assets/descargar.jpeg" style="width: 100%; height: 100%; object-fit: cover;" />
          </ion-avatar>
        </ion-col>
      </ion-row>
    </ion-grid>
    <ion-card-content class="custom-card-content">
      <ion-item>
        <ion-label position="stacked">Subir nueva foto de perfil</ion-label>
        <input type="file" (change)="onFileSelected($event)">
      </ion-item>
      <ion-button (click)="uploadProfileImage()" expand="full" class="custom-button">Actualizar Foto de Perfil</ion-button>
    </ion-card-content>
  </ion-card>

  <ion-card class="info-card custom-card">
    <ion-card-header class="custom-card-header">
      <ion-card-title class="custom-card-title">Informaci√≥n de contacto</ion-card-title>
    </ion-card-header>
    <ion-card-content class="custom-card-content">
      <p><ion-icon name="person-outline"></ion-icon> Nombre: {{ user?.nombre }}</p>
      <p><ion-icon name="mail-outline"></ion-icon> Email: {{ user?.correo }}</p>
      <p><ion-icon name="person"></ion-icon> Tipo de Usuario: {{ user?.tipo_usuario }}</p>
    </ion-card-content>
  </ion-card>
</ion-content>
